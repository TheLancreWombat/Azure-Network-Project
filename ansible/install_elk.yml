---
- name: Install elk
  hosts: Elk
  become: true
  tasks:
  - name: Install docker.io and python3-pip (state=present is optional)
    apt:
      name: docker.io
      state: present
  - name: install python
    apt:
      name: python3-pip
      state: present
  - name: Install docker
    pip:
      name: docker
      state: present
  - name: increase system memory
    sysctl:
      name: vm.max_map_count
      value: "262144"
      state: present
      reload: yes
  - name: download docker
    docker_container:
      name: elk
      image: sebp/elk:761
      state: started
      published_ports: 
        - 5601:5601
        - 9200:9200
        - 5044:5044
      restart_policy: always
  - name: start docker on restart
    systemd:
      name: docker
      enabled: yes
 
